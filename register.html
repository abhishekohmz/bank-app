<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="icon" href="https://pngimg.com/uploads/bank/bank_PNG5.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body >
    <div class="row">
        <div class="col-4"></div>
        <div  class="col-4">
            <div id="div2"
                style="background-color: rgba(79, 105, 172, 0.61); border-radius: 30px; width: 400px;margin-left: 8%; margin-top: 25%; height: 480px; border-style: ridge; box-shadow: 1px 1px 10px rgb(0, 0, 0);">
                <div style="display: flex; justify-content: center;">
                    <img class="img img-fluid" src="https://pngimg.com/uploads/bank/bank_PNG5.png"
                        style="width: 150px; height: 100px; border-radius: 20px; margin-top: 10%;" alt="">
                </div>
                <h3 style="text-align: center; margin-bottom: 8%;  ">My Bank</h3>
                <div style="display: flex; justify-content: center; margin-bottom: 5%; ">
                    <input id="user" style="width: 300px; border-radius: 20px; box-shadow: 0 0 10px black;" type="text"
                        class="form-control" placeholder="Username">
                </div>
                <div style="display: flex; justify-content: center; margin-bottom: 5%; ">
                    <input id="acno" style="width: 300px; border-radius: 20px; box-shadow: 0 0 10px black;" type="text"
                        class="form-control" placeholder="Account number">
                </div>
                <div style="display: flex; justify-content: center;">
                    <input id="regpass" style="width: 300px; border-radius: 20px; box-shadow: 0 0 10px black;" type="password"
                        class="form-control" placeholder="Password">

                </div>
                <div style="display: flex; justify-content: center;">
                    <button onclick="Register()" style="width: 300px; border-radius: 20px; margin-top: 5%;" class="btn btn-primary">
                        Register
                    </button>
                </div>
                <div style="display: flex; justify-content: center; margin-top: 5%; margin-bottom: 5%; ">
                    <a 
                        style="text-decoration: none; color: rgb(20, 0, 85); margin-right: 10px; font-weight: bold; border-style:solid; border-radius: 20px;padding: 5px;"
                        href="./login.html"> Sign in</a>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</body>
<script src="./script.js"></script>

</html>
